<menu-comp></menu-comp>
<div>

	<div>
		<span class="PageTitle">Vendor List</span>
		<span class="CreateNew"><a routerLink="/vendors/add">Add New</a></span>
	</div>

	<table class="table" *ngIf="vendor">
	
		<tr><th> Code</th><td>{{vendor.Code}}</td></tr>
		<tr><th> Name</th><td>{{vendor.Name}}</td></tr>
		<tr><th> Address</th><td>{{vendor.Address}}</td></tr>
		<tr><th> City</th><td>{{vendor.City}}</td></tr>
		<tr><th> State</th><td>{{vendor.State}}</td></tr>
		<tr><th> Zip</th><td>{{vendor.Zip}}</td></tr>
		<tr><th> Phone</th><td>{{vendor.Phone}}</td></tr>
		<tr><th> Email</th><td>{{vendor.Email}}</td></tr>
		<tr><th> IsPreapproved</th><td>{{vendor.IsPreapproved}}</td></tr>
				
	</table>

	<div class="text-center">
		<button class="btn btn-danger" (click)="remove()">Delete</button>
	</div>

</div>
