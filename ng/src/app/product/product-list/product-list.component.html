<menu-comp></menu-comp>
<div>

	<div>
		<span class="PageTitle">Product List</span>
		<span class="CreateNew"><a routerLink="/products/add">Add New</a></span>
	</div>

	<table class="table" *ngIf="products">
	<tr>
		<th>VendorPartNumber</th>
		<th>Name</th>
		<th>Price</th>
		<th>Unit</th>
		<th>PhotoPath</th>
		<th>Vendor</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let product of products">
		<td>{{product.VendorPartNumber}}</td>
		<td>{{product.Name}}</td>
		<td>{{product.Price}}</td>
		<td>{{product.Unit}}</td>
		<td>{{product.PhotoPath}}</td>
		<td>{{product.Vendor.Name}}</td>
		
		<td>
			<a routerLink="/products/detail/{{product.Id}}">Detail</a>
			<a routerLink="/products/edit/{{product.Id}}">Edit</a>

		</td>
	</tr>
	</table>

</div>


<!-- ngIf looks like "products" and if null, then don't render the table tag or anything inside of it;
when data comes back then it will render.  This mechanism prevents error messages. -->
