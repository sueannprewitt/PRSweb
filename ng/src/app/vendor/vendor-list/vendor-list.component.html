<menu-comp></menu-comp>
<div>

	<div>
		<span class="PageTitle">Vendor List</span>
		<span class="CreateNew"><a routerLink="/vendors/add">Add New</a></span>
	</div>

	<table class="table" *ngIf="vendors">
	<tr>
		<th>Code</th>
		<th>Name</th>
		<th>Address</th>
		<th>City</th>
		<th>State</th>
		<th>Zip</th>
		<th>Phone</th>
		<th>Email</th>
		<th>IsPreapproved</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let vendor of vendors">
		<td>{{vendor.Code}}</td>
		<td>{{vendor.Name}}</td>
		<td>{{vendor.Address}}</td>
		<td>{{vendor.City}}</td>
		<td>{{vendor.State}}</td>
		<td>{{vendor.Zip}}</td>
		<td>{{vendor.Phone}}</td>
		<td>{{vendor.Email}}</td>
		<td *ngIf="vendor.IsPreapproved">Yes</td>
		<td *ngIf="!vendor.IsPreapproved">&nbsp;</td>
	
		<td>
			<a routerLink="/vendors/detail/{{vendor.Id}}">Detail</a>
			<a routerLink="/vendors/edit/{{vendor.Id}}">Edit</a>

		</td>
	</tr>
	</table>

</div>


<!-- ngIf looks like "vendors" and if null, then don't render the table tag or anything inside of it;
when data comes back then it will render.  This mechanism prevents error messages. -->
