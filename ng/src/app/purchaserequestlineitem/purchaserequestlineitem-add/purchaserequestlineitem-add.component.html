<menu-comp></menu-comp>

<div class="form-horizontal" style="margin: 20px;"> 

	<div><span class="PageTitle">Purchase Request Line Item Add</span></div>
	<div style="text-align: center;">
	<form *ngIf="purchaserequest" style="display: inline-block; width: 50%; padding: 30px 30px 0 0;border: 1px solid silver;">  

	<div class='form-group'>
	<label class='col-md-3 control-label' for="purchaserequestlineitem-name">Product</label>
	<div class='col-md-9' *ngIf="products">
		<select [(ngModel)]="purchaserequestlineitem.ProductId" name='ProductName' class='form-control'>
			<option *ngFor="let product of products" [ngValue]="product.Id">{{product.Name}}</option>
	
		</select>
	</div>
	</div>


	<div class='form-group'>
	<label class='col-md-3 control-label' for="purchaserequestlineitem-quantity">Quantity</label>
	<div class='col-md-9'>
		<input class='form-control' name='Quantity' type= 'number' id='purchaserequestlineitem-quantity' 
		[(ngModel)]='purchaserequestlineitem.Quantity' placeholder="Quantity">
	</div>
	</div>

	

	<div class='form-group'>
		<button (click)='add()' id='add' class='col-md-aa col-md-offset-1 btn btn-primary'>Add</button>
		</div>

	<div class='form-group'>
		<label class='col-md-10 col-md-offset-1 text-left'>{{message}}&nbsp;</label>

	</div>
	</form>
	</div>
	</div>
