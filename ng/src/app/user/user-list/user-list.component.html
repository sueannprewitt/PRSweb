<menu-comp></menu-comp>
<div>

	<div>
		<span class="PageTitle">User List</span>
		<span class="CreateNew"><a routerLink="/users/add">Add New</a></span>
	</div>

	<table class="table" *ngIf="users">
	<tr>
		<th>Name</th>
		<th>User name</th>
		<th>Phone</th>
		<th>Email</th>
		<th>Reviewer</th>
		<th>Admin</th>
		<th>Actions</th>
	</tr>
	<tr *ngFor="let user of users">
		<td>{{user.FirstName}} {{user.LastName}}</td>
		<td>{{user.UserName}}</td>
		<td>{{user.Phone}}</td>
		<td>{{user.Email}}</td>
		<td *ngIf="user.IsReviewer">Yes</td>
		<td *ngIf="!user.IsReviewer">&nbsp;</td>
		<td *ngIf="user.IsAdmin">Yes</td>
		<td *ngIf="!user.IsAdmin">&nbsp;</td>
		<td>
			<a routerLink="/user/detail/{{user.ID}}">Detail</a>
			<a routerLink="/user/edit/{{user.ID}}">Edit</a>

		</td>
	</tr>
	</table>

</div>


<!-- ngIf looks like "users" and if null, then don't render the table tag or anything inside of it;
when data comes back then it will render.  This mechanism prevents error messages. -->
